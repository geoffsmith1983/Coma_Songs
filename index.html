<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coma Songs</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <img src="images/record-player-1421211.jpg" width="100%" class="img-responsive" alt="record">
            </div>
        </div>

        <div class="row">
            <div class="masthead">
                <h1>Don't get left in the Quiet</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 div-tagline">
                <h2>If you were in a Coma, and your family could only play one song for you ... what would it be ?</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-6">
                <h4><span class="fa fa-music"></span> List Your Coma Songs <span class="fa fa-music"> </span></h4>
            </div>
        </div>
        <div class="col-md-6 col-md-6">
            <input type="text" id="input-data" value="Type your text here">
            <input type="button" id="collect-data" value="Add">
            <ul id="display-data"></ul>
        </div>



        <div class="row">
            <div class="col-md-12 div-footer">
                <h3 class="footer">Copyright Â© 2016 Geoffrey Smith</h3>
            </div>
        </div>
    </div>
    <script src="js/js-script.js"></script>
</body>

</html>
